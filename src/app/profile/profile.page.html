<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar class="foto">
    <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar.jpg'">  
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>

  <ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <ion-button expand="block" color="primary" (click)="getCameraPicture()" [disabled]="cameraOn">Tirar Foto</ion-button>
      <ion-button expand="block" color="success" (click)="sendPicture()" >Enviar Foto</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
