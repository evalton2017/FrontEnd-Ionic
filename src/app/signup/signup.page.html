<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()" >
    <ion-item>
        <ion-label stacked>Nome *</ion-label>
        <ion-input formControlName="nome" type="text" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Email *</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-radio-group  formControlName="tipo">
        <ion-list-header>
          Tipo de Cliente
        </ion-list-header>
        <ion-item>
            <ion-label >Pessoa fisica </ion-label>
            <ion-radio checked="true" value="1"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label >Pessoa juridica </ion-label>
            <ion-radio value="2" ></ion-radio>
        </ion-item>

    </ion-radio-group>

    <ion-item>
        <ion-label >Cpf ou CNPJ</ion-label>
        <ion-input formControlName="cpfOuCnpj" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >Senha *</ion-label>
        <ion-input formControlName="senha" type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >Logradouro *</ion-label>
        <ion-input formControlName="logradouro" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >NÃºmero *</ion-label>
        <ion-input formControlName="numero" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >Complemento</ion-label>
        <ion-input formControlName="complemento" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >Bairro</ion-label>
        <ion-input formControlName="bairro" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >CEP *</ion-label>
        <ion-input formControlName="cep" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >Telefone1 *</ion-label>
        <ion-input formControlName="telefone1" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >Telefone2 *</ion-label>
        <ion-input formControlName="telefone2" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >Telefone3 *</ion-label>
        <ion-input formControlName="telefone3" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Estado *</ion-label>
        <ion-select formControlName="estadoId" (ionChange)="updateCidades()">
          <ion-select-option  *ngFor="let estado of estados; first as primeiro" [value]="estado.id"
           [selected]="primeiro">{{estado.nome}}</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label stacked>Cidade *</ion-label>
        <ion-select formControlName="cidadeId" >
            <ion-select-option  *ngFor="let cidade of cidades" [value]="cidade.id"
            >{{cidade.nome}}</ion-select-option>
        </ion-select>
    </ion-item>
    
    <ion-button expand="block" type="submit">Criar Conta</ion-button>

  </form> 

</ion-content>
