

<ion-content>
  <h3>Sistema de pedido</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="creds.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="creds.senha" name="senha"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="login()">Entrar</ion-button>
  </form>

  <ion-button expand="block" color="warning" >Cadastrar</ion-button>
</ion-content>
