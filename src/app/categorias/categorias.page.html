<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Categorias
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

  <!-- List of Text Items -->
<ion-list>
  <ion-item *ngFor="let item of items">
    <ion-thumbnail>
      <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
    </ion-thumbnail>
    <ion-label>{{item.nome}}</ion-label>
    <ion-button>Visualizar</ion-button>
    </ion-item> 
  </ion-list>

</ion-content>
