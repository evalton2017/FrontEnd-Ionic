<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Finalizar Pedido
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-header>
          Selecione o Endere√ßo
        </ion-header>
  
       <ion-item-divider *ngFor="let item of items">
         
            <ion-label>
              <a (click)="nextPage(item)">
                <h2>{{item.logradouro}}, {{item.numero}}</h2>
                <p>{{item.complemento}} {{item.bairro}} CEP {{item.cep}}</p>
                <p>{{item.cidade.nome}}, {{item.cidade.estado.nome}}</p>
              </a>
            </ion-label>
         
         
        </ion-item-divider>
  
    </ion-list>

</ion-content>
