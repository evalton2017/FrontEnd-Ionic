<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Produtos
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-thumbnail>
            <img [src]="item.imageUrl || 'assets/imgs/produtos.jpeg'">
        </ion-thumbnail>
        <ion-label>{{item.nome}}</ion-label>
        <ion-title>{{item.preco |currency}}</ion-title>
        <ion-button (click)="showDetail(item.id)" >Detalhes</ion-button>
        </ion-item> 
    </ion-list>
      
</ion-content>
